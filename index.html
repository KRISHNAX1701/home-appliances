<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Page for ERROR 404</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="container">
        <div class="item">
            <h2>Fan</h2>
            <p>Control the speed of the fan</p>
            <div class="control">
                <span>Speed</span>
                <p id="fanSpeed">0</p>
            </div>
        </div>
        <div class="item">
            <h2>Bulb</h2>
            <p>Turn on or off the bulb</p>
            <div class="control">
                <span>State</span>
                <p id="bulbState">Off</p>
            </div>
        </div>
        <div class="item">
            <h2>Led</h2>
            <p>Control the color of the led</p>
            <div class="control">
                <span>Color</span>
                <p id="ledColor">Off</p>
            </div>
        </div>
        <div class="item">
            <h2>Air conditioner</h2>
            <p>Control state & temp of Ac</p>
            <div class="control">
                <span>State</span>
                <p id="acState">Off</p>
            </div>
            <div class="control">
                <span>Temperature</span>
                <p id="acTemp">23</p>
            </div>
        </div>
    </div>
    
</body>
</html>
